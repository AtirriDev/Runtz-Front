<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runzt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white flex flex-col md:flex-row justify-center items-center min-h-screen p-4">
    <img src="./Recursos/LogoRuntz.png" alt="" class="mb-6 md:mb-0 md:mr-8 w-auto h-auto max-w-[300px] max-h-[300px]">
    <div class="w-full max-w-md">
        <div id="login-form" class="bg-black rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-semibold text-gray-100 mb-6 text-center">Iniciar sesión</h1>
            <form class="space-y-4">
                <div class="space-y-2">
                    <label for="email" class="block text-gray-200 text-sm font-bold">Correo electrónico</label>
                    <input type="email" id="email" placeholder="Ingrese su correo electrónico" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="space-y-2">
                    <label for="password" class="block text-gray-200 text-sm font-bold">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="bg-red-950 rounded-full py-4 px-6 hidden" id="AlertaLogin">
                    <div class="flex justify-center items-center gap-4">
                        <p class="text-red-400">Usuario o Contraseña incorrectos</p>
                        <button class="bg-black text-white font-semibold px-2  rounded-full hover:bg-red-400 transition hover:text-black" id="btnCerrarLogin">
                            x
                        </button>
                    </div>
                </div>

                <button type="submit" id="btnLogin" class="bg-white hover:bg-black text-black hover:text-white border-2 border-transparent hover:border-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full">
                    Entrar
                </button>
               
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    ¿No tienes una cuenta?
                    <a href="#" id="switch-to-register" class="text-white font-semibold hover:text-gray-300 no-underline">
                        Regístrate
                    </a>
                </p>
            </div>
        </div>

        <div id="register-form" class="bg-black rounded-lg shadow-md p-6 hidden">
            <h1 class="text-2xl font-semibold text-gray-100 mb-6 text-center">Regístrate</h1>
            <form class="space-y-4">
                <div class="space-y-2">
                    <label for="name" class="block text-gray-200 text-sm font-bold">Nombre</label>
                    <input type="text" id="NombreUsuario" placeholder="Ingrese su nombre" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="space-y-2">
                    <label for="apellido" class="block text-gray-200 text-sm font-bold">Apellido</label>
                    <input type="text" id="ApellidoUsuario" placeholder="Ingrese su apellido" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="space-y-2">
                    <label for="direccion" class="block text-gray-200 text-sm font-bold">Direccion</label>
                    <input type="text" id="DireccionUsuario" placeholder="Ingrese su direccion" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="space-y-2">
                    <label for="email-register" class="block text-gray-200 text-sm font-bold">Correo electrónico</label>
                    <input type="email" id="emailRegistro" placeholder="Ingrese su correo electrónico" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                <div class="space-y-2">
                    <label for="password-register" class="block text-gray-200 text-sm font-bold">Contraseña</label>
                    <input type="password" id="passwordRegistro" placeholder="Ingrese su contraseña" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-white border-gray-600">
                </div>
                
                <div class="bg-red-950 rounded-full py-4 px-6 hidden" id="AlertaRegistro">
                    <div class="flex justify-center items-center gap-4">
                        <p class="text-red-400">Datos incompletos, verifique por favor</p>
                        <button id="cerrarAlerta" type="button" class="bg-black text-white font-semibold px-2  rounded-full hover:bg-red-400 transition hover:text-black">
                            x
                        </button>
                    </div>
                </div>
                <button type="submit" id="btnRegistrarse" class="bg-white hover:bg-black text-black hover:text-white border-2 border-transparent hover:border-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full">
                    Regístrate
                </button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-gray-400">
                    ¿Ya tienes una cuenta?
                    <a href="#" id="switch-to-login" class="text-white font-semibold hover:text-gray-300 no-underline">
                        Inicia sesión
                    </a>
                </p>
            </div>
        </div>
    </div>

   
</body>
<script type="module" src="index.controller.js"></script>
</html>
